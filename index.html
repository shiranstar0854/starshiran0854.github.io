<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>System Dashboard · v3.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- 系统宣言 -->
  <section id="system-manifesto">
    <h1>个人认知系统 · 控制台</h1>
    <p>
      本站不是观点输出器，而是一个持续运行的
      <strong>判断—行动—修正</strong>系统。
    </p>
  </section>

  <!-- 当前系统状态（未来由 JSON 驱动） -->
  <section id="system-status">
    <h2>当前状态</h2>
    <ul>
      <li>正在验证模型：情绪模板调用</li>
      <li>行动周期：第 1 周</li>
      <li>系统状态：运行中</li>
    </ul>
  </section>

  <!-- 系统模块入口 -->
  <section id="system-modules">
    <h2>系统模块</h2>
    <nav>
      <button data-module="model">模型系统</button>
      <button data-module="logs">现实日志</button>
      <button data-module="roadmap">系统路线</button>
    </nav>
  </section>
  
  <section id="system-output">
  <h2>系统输出</h2>
  <div id="output-content">
    <p>系统待命中。</p>
  </div>
</section>


  <!-- 可视化占位（后续 Canvas / SVG） -->
  <section id="system-visual">
    <h2>系统可视化</h2>
    <p>（数据渲染模块，尚未加载）</p>
  </section>

<script src="index.js"></script>

</body>
</html>
