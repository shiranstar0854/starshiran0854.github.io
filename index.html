<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>System Dashboard · v3.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- 顶部系统栏 -->
  <header class="system-header">
    <div>
      <h1>个人认知系统 · 控制台</h1>
      <span class="system-sub">Judgement · Action · Correction</span>
    </div>
    <div class="system-indicator running">● RUNNING</div>
  </header>

  <!-- 系统状态面板 -->
  <section class="panel status-panel">
    <h2>System Status</h2>
    <ul>
      <li><strong>Active Module:</strong> <span id="active-module">None</span></li>
      <li><strong>Cycle:</strong> Week 1</li>
      <li><strong>Version:</strong> v3.0</li>
    </ul>
  </section>

  <!-- 模块控制台 -->
  <section class="panel module-panel">
    <h2>Modules</h2>
    <div class="module-buttons">
      <button data-module="model">模型系统</button>
      <button data-module="logs">现实日志</button>
      <button data-module="roadmap">系统路线</button>
    </div>
  </section>

  <!-- 系统输出区 -->
  <section class="panel output-panel">
    <h2>System Output</h2>
    <div id="output-content" class="output-box">
      <p class="idle">System idle. Waiting for module input.</p>
    </div>
  </section>

  <!-- 预留：可视化 -->
  <section class="panel visual-panel">
    <h2>Visualization</h2>
    <div class="visual-placeholder">
      Data stream not connected.
    </div>
  </section>

</div>

<script src="index.js"></script>
</body>
</html>
